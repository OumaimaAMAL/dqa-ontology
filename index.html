<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontologie DQA</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --btn-bg: #17a2b8;
            --btn-hover: #117a8b;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: var(--btn-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: var(--btn-hover);
        }

        #toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
        }

        .copy-message {
            display: none;
            color: green;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button id="toggle-mode">üåô</button>

    <h1>Ontologie DQA</h1>
    <p>Bienvenue sur la page de l'ontologie <strong>DQA</strong>, d√©di√©e √† l'√©valuation de la qualit√© des donn√©es.</p>

    <button class="button" onclick="downloadOntology()">üì• T√©l√©charger l'ontologie</button>
    <button class="button" onclick="redirectToOntology()">üîó Acc√©der √† l'ontologie</button>
    <button class="button" onclick="copyToClipboard()">üìã Copier le lien</button>

    <p class="copy-message" id="copy-message">‚úÖ Lien copi√© dans le presse-papiers !</p>

    <script>
        function downloadOntology() {
            const link = document.createElement("a");
            link.href = "dqa.rdf";
            link.download = "dqa.rdf"; // Forcer le t√©l√©chargement
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function redirectToOntology() {
            window.open("dqa.rdf", "_blank");
        }

        function copyToClipboard() {
            const url = window.location.href + "dqa.rdf";
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById("copy-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("copy-message").style.display = "none";
                }, 2000);
            });
        }

        document.getElementById("toggle-mode").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>

</body>
</html>
